<!-- index.html is the injection point of the whole react app -->
<!doctype html>
<html lang="en">
  <!-- meta info for our app -->
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <!-- body tag contains all the visible content -->
  <body>
    <!-- and it gets injected into the div w/ id of root -->
    <div id="root"></div>
    <!-- html runs that script and that script goes and find ReactJS app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
